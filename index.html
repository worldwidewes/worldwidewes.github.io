<!DOCTYPE html>

</head>   
                       
 <body>            
	<h1> Wesley's Playground </h1>
	<script type="text/javascript">

		function onClick() {
		  
		  
		  const getIDs = new Promise((resolve, reject) => {
		    setTimeout(() => {
		      //success -> call resolve passsing through val in .then() below
		      resolve([523, 883, 432, 974]);
		      console.log("getIDs finished");
		    }, 1500);
		  });
		  
		  const getRecipe = recID => {
		    console.log("getRecipe called");
		    return new Promise((resolve, reject) => {
		      setTimeout(ID => {
		        const recipe = {title: "Fresh tomato pasta", publisher: "Jonas"};
		        resolve(`${ID}: ${recipe.title}`);
		      }, 1500, recID);
		    });
		  }

		  //IDs is the value passed from promise resolve() above
		  getIDs.then(IDs => {
		      console.log(IDs);
		      return getRecipe(IDs[2]);
		    })
		    .then(recipe => {
		      console.log(recipe);
		    })
		    .catch(error => {
		      console.log("error!");
		    });
		  
		  
		  
		}


	</script>

	<button onclick="onClick()">Run Code</button>
 
 </body>

</html>
